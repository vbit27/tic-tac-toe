<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <input type="text" placeholder="Type something..." id="player-1-name">
  <input type="text" placeholder="Type something..." id="player-2-name">
  <button type="button" id="getInput">Start Game</button>

  <div class="container">
    <div id="gameboard-container">
        <div id="0" class="cell"></div>
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
    </div>
    <h2 id="game--status"></h2>
    <button id="game--restart">Restart Game</button>
  </div>    

<script src="app.js"></script>
</body>
</html>
